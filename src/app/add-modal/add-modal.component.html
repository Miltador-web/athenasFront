<h1 mat-dialog-title>Adicionar Novo</h1>
<div mat-dialog-content>
  <form [formGroup]="newItemForm" (ngSubmit)="onSubmit()" >
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Sexo</mat-label>
      <input matInput formControlName="sexo">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Altura</mat-label>
      <input matInput type="number" formControlName="altura">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Peso</mat-label>
      <input matInput type="number" formControlName="peso">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Data de Nascimento</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dataNascimento">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancelar</button>
      <button mat-raised-button  color="primary" type="submit">Salvar</button>
    </div>
  </form>
</div>
