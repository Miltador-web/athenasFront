<div class="demo-button-container">
  <button mat-raised-button class="demo-button-add" (click)="openDialog()">
    Adicionar Novo
  </button>
</div>

<mat-form-field appearance="fill" class="search-field">
  <input matInput placeholder="Pesquisar" [(ngModel)]="searchValue" (keyup.enter)="applyFilter()">
  <button mat-icon-button matSuffix color="primary" (click)="applyFilter()">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="filteredDataSource" class="full-width-table" matSort aria-label="Elements">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <!-- Sexo Column -->
    <ng-container matColumnDef="sexo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
      <td mat-cell *matCellDef="let row">{{row.sexo}}</td>
    </ng-container>

    <!-- Altura Column -->
    <ng-container matColumnDef="altura">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Altura</th>
      <td mat-cell *matCellDef="let row">{{row.altura}}</td>
    </ng-container>

    <!-- Peso Column -->
    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Peso</th>
      <td mat-cell *matCellDef="let row">{{row.peso}}</td>
    </ng-container>

    <!-- DataNascimento Column -->
    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de Nascimento</th>
      <td mat-cell *matCellDef="let row">{{row.dataNascimento}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button (click)="openDialog(row)"  class="demo-button-change">Alterar</button>
        <button mat-raised-button (click)="deletePessoa(row.id)" class="demo-button-remove">Remover</button>
        <button mat-raised-button (click)="mostrarPesoIdeal(row.id, $event)" class="demo-button-ideal">Peso ideal</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="filteredDataSource.data.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 aria-label="Select page">
  </mat-paginator>
</div>
